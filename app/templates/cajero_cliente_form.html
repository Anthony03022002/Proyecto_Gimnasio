{% extends "base.html" %}
{% block title %}Editar cliente{% endblock %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h4 class="mb-0">Editar cliente</h4>
    <div class="text-muted small">Actualiza la información del cliente</div>
  </div>
  <a href="{{ url_for('web.cajero_clientes') }}" class="btn btn-sm btn-outline-secondary">Volver</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post" action="{{ url_for('web.cajero_cliente_editar_post', cliente_id=cliente._id) }}">
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label">Nombre</label>
          <input class="form-control" name="nombre" value="{{ cliente.nombre or '' }}" required>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Identificación</label>
          <input class="form-control" name="identificacion" value="{{ cliente.identificacion or '' }}">
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" value="{{ cliente.email or '' }}">
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label">Teléfono</label>
          <input class="form-control" name="telefono" value="{{ cliente.telefono or '' }}">
        </div>

        <div class="col-12">
          <div class="form-check mt-1">
            <input class="form-check-input" type="checkbox" name="activo" id="activo"
                   {% if cliente.activo is not defined or cliente.activo %}checked{% endif %}>
            <label class="form-check-label" for="activo">Activo</label>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-primary" type="submit">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
