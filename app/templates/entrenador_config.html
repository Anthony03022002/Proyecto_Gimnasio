{% extends "base.html" %}
{% block title %}Entrenador - Configuración{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row g-3">

    <!-- CONTENIDO -->
    <div class="col-12 col-lg-9 col-xl-10 order-2 order-lg-1">

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h3 class="mb-0">Configuración del entrenador</h3>
          <small class="text-muted">Actualiza tus datos y tu contraseña.</small>
        </div>
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('web.entrenador_dashboard') }}">
          <i class="bi bi-arrow-left"></i> Volver
        </a>
      </div>


      <div class="card shadow-sm border-0">
        <div class="card-body">

          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-perfil" type="button">
                <i class="bi bi-person"></i> Perfil
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-seguridad" type="button">
                <i class="bi bi-shield-lock"></i> Seguridad
              </button>
            </li>
          </ul>

          <div class="tab-content pt-3">

            <!-- PERFIL -->
            <div class="tab-pane fade show active" id="tab-perfil">
              <form method="POST" action="{{ url_for('web.entrenador_configuracion_perfil') }}" class="row g-3">
                <div class="col-12 col-md-4">
                  <label class="form-label">Username</label>
                  <input class="form-control" name="username" value="{{ entrenador.username }}" required>
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">Nombre</label>
                  <input class="form-control" name="nombre" value="{{ entrenador.nombre or '' }}">
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">Teléfono</label>
                  <input class="form-control" name="telefono" value="{{ entrenador.telefono or '' }}">
                </div>

                <div class="col-12">
                  <label class="form-label">Email</label>
                  <input class="form-control" type="email" name="email" value="{{ entrenador.email or '' }}">
                </div>

                <div class="col-12 d-flex gap-2">
                  <button class="btn btn-primary">
                    <i class="bi bi-save"></i> Guardar perfil
                  </button>
                  <a class="btn btn-outline-secondary" href="{{ url_for('web.entrenador_configuracion') }}">
                    <i class="bi bi-arrow-clockwise"></i> Reset
                  </a>
                </div>
              </form>
            </div>

            <!-- SEGURIDAD -->
            <div class="tab-pane fade" id="tab-seguridad">
              <form method="POST" action="{{ url_for('web.entrenador_configuracion_password') }}" class="row g-3">
                <div class="col-12 col-md-4">
                  <label class="form-label">Contraseña actual</label>
                  <input class="form-control" type="password" name="current_password" required>
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">Nueva contraseña</label>
                  <input class="form-control" type="password" name="new_password" minlength="6" required>
                </div>

                <div class="col-12 col-md-4">
                  <label class="form-label">Confirmar</label>
                  <input class="form-control" type="password" name="confirm_password" minlength="6" required>
                </div>

                <div class="col-12 d-flex gap-2">
                  <button class="btn btn-warning">
                    <i class="bi bi-key"></i> Cambiar contraseña
                  </button>
                  <button type="button" class="btn btn-outline-secondary" id="btnTogglePwd">
                    <i class="bi bi-eye"></i> Mostrar/Ocultar
                  </button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>

    </div>

    <!-- SIDEBAR DERECHA -->
    <div class="col-12 col-lg-3 col-xl-2 order-1 order-lg-2">
      {% include "partials/sidebar_admin.html" with context %}
    </div>

  </div>
</div>

<script>
(function() {
  const btn = document.getElementById("btnTogglePwd");
  if (!btn) return;

  btn.addEventListener("click", function() {
    const inputs = document.querySelectorAll('#tab-seguridad input[type="password"], #tab-seguridad input[type="text"]');
    inputs.forEach(inp => {
      inp.type = (inp.type === "password") ? "text" : "password";
    });
  });
})();
</script>
{% endblock %}
